<script>
  localStorage.setItem('value_1',10); //,Number
  localStorage.setItem('value_2','Hello'); //,String

  localStorage.setItem('value_4',[20,30,40]); //,Array
  localStorage.setItem('value_5',{color:"red", width:"20px"});//,Object
  alert(
    localStorage.getItem('value_1')+
    localStorage.getItem('value_2')+
    localStorage.getItem('value_3')
  );
</script>
